version: "3.7"

secrets:
  cert:
    file: ./certs/chain.pem
  pkey:
    file: ./certs/pkey.pem

services:
  db:
    image: mongo:3
  backend:
    image: node:12-alpine
    command: npm run dev
    working_dir: /app
    user: "1000"
    secrets:
      - pkey
      - cert
    environment:
      - APP_ADDR=0.0.0.0
      - APP_PORT=4000
      - MONGO_URI=mongodb://db/db0
      - MONGO_URI_TEST=mongodb://db/db0_test
      - APP_TLS_PORT=4443
      - APP_TLS=1
    ports:
      - 4000:4000
      - 4443:4443
    volumes:
      - /etc/passwd:/etc/passwd:ro
      - /home:/home
      - ${PWD}/backend:/app